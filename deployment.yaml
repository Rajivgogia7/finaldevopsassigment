apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app-develop-deployment
  namespace: kubernetes-cluster-devanshugoyal
  labels:
    app: dotnet-app-develop
spec: 
  replicas: 4
  selector:
    matchLabels:
        app: dotnet-app-develop
  template:
    metadata:
        labels:
            app: dotnet-app-develop
    spec:
      containers:
        - name: dotnet-app-develop
          image: devanshu123/devanshugoyal:latest
          ports:
            -  name: http
               containerPort: 80
               protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
    name: dotnet-app-develop
    namespace: kubernetes-cluster-devanshugoyal
spec: 
   type: NodePort
   selector:
       app: dotnet-app-develop
   ports:
      - protocol: TCP
        nodePort: 30158
        port: 80
        targetPort: 80
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-cluster-devanshugoyal
  labels:
        name: kubernetes-cluster-devanshugoyal
